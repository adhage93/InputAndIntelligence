<div class="container-fluid">
    <form>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name:
            </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="firstName" />
            </div>
            <label for="lastName" class="col-sm-2 col-form-label">Last Name :</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="lastName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="objectiveText" class="col-sm-2 col-form-label">About :</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="objectiveText" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="uploadedResume" class="col-sm-2 col-form-label">Upload Resume :</label>
            <div class="col-sm-8">
                <input type="file" class="form-control-file" id="uploadedResume"/>
            </div>
        </div>
        <button type="submit" class="col-sm-2 btn btn-primary">Submit</button>
    </form>
</div>
