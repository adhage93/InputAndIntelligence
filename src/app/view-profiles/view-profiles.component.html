<div class="container-fluid">

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Contact Details</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr class="card-header" *ngFor="let profile of profileList; let i=index" [ngClass]="(profile.Shortlisted === 'Yes') ? 'table-success':''" data-toggle="modal"
                [attr.data-target]="'#record'+i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ profile.Name }}</td>
                <td>{{ profile.Email }}
                    {{ profile.MobileNumber }}</td>
                <td>{{ profile.Score }}</td>

                <div class="modal fade" [attr.id]="'record'+i" tabindex="-1" role="dialog"
                    [attr.aria-labelledby]="'record'+i+'Title'" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">{{ profile.Name }}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="align-content: center;">
                                <table>
                                    <tr>
                                        <td><b>Email</b></td>
                                        <td>{{ profile.Email }}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Mobile Number</b></td>
                                        <td>{{ profile.MobileNumber }}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Skills</b></td>
                                        <td><span *ngFor="let Skill of profile.Skills">{{ Skill }} ,</span></td>
                                    </tr>
                                    <tr>
                                        <td><b>Experience</b></td>
                                        <td>{{ profile.Experience }}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Score</b></td>
                                        <td>{{ profile.Score }}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btm-md btn-success" data-dismiss="modal" (click)="getCurrentProfileShortlisted(profile.ProfileId)"> ShortList <i class="far fa-check-circle"></i></button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </tr>
        </tbody>
    </table>
</div>
