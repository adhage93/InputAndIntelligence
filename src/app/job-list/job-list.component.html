<div class="container-fluid">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Open Position</th>
                <th scope="col">UID</th>
                <th scope="col">Vacancies</th>
            </tr>
        </thead>
        <tbody>
            <tr [routerLink]="['/openPositions',job.juid]" class="card-header" *ngFor="let job of jobList; let i=index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ job.jobName }}</td>
                <td>{{ job.juid }}</td>
                <td>{{ job.Vacancies }}</td>
            </tr>
        </tbody>
    </table>
</div>
