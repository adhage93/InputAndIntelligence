<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Open Positions</h3>
        </div>
        <ul class="list-unstyled components">
            <div *ngFor="let job of jobList">
                <a [routerLink]="['/openPositions',job.juid]">
                    {{ job.juid }}&nbsp;
                    <span class="m-t-1">( {{ job.jobName }} )</span>
                </a>
            </div>
        </ul>
    </nav>
</div>
